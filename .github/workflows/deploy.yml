name: Deploy to Apps Script

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Write clasp credentials
        run: echo '${{ secrets.CLASPRC }}' > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push

      - name: Deployment summary
        run: |
          echo "âœ… Successfully deployed to Apps Script" >> $GITHUB_STEP_SUMMARY
          echo "Script ID: $(cat .clasp.json | grep scriptId)" >> $GITHUB_STEP_SUMMARY
